<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Stretch and URL</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Optional: to make the button stand out more */
            text-align: center;
        }
        .sparkling-title {
            font-size: 3em;
            color: firebrick;
            position: relative;
        }
        .sparkling-title::after {
            content: 'âœ¨';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: sparkle 1s infinite;
        }
        .subtitle {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.5); }
        }
        #randomStretch a {
            display: inline-block;
            padding: 20px 40px;
            font-size: 2em; /* Adjust the size as needed */
            text-decoration: none;
            color: #fff;
            background-color: firebrick;
            border-radius: 15px; /* Adjust the radius for more/less rounding */
            transition: background-color 0.3s;
        }
        #randomStretch a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="sparkling-title">RANDOM STRETCH/MOBILITY DRILL</div>
    <div class="subtitle">refresh page for new random drill</div>
    <div id="randomStretch"></div>
    <script>
        async function fetchRandomStretch() {
            try {
                const response = await fetch('stretches.json');
                const stretches = await response.json();
                const randomStretch = stretches[Math.floor(Math.random() * stretches.length)];
                document.getElementById('randomStretch').innerHTML = `<a href="${randomStretch.url}">${randomStretch.stretch}</a>`;
            } catch (error) {
                console.error('Error fetching stretches:', error);
                document.getElementById('randomStretch').innerText = 'Error fetching stretches';
            }
        }

        window.onload = fetchRandomStretch;
    </script>
</body>
</html>
